<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title>危险字表单</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
		<style type="text/css">
			.layui-form-item .layui-input-inline {
				width: 300px;
			}
		</style>
	</head>

	<body>
		<div class="layui-form" lay-filter="content-form" id="content-form" style="padding: 20px 30px 0 40px;"> </div>

		<script src="../../../layuiadmin/layui/layui.js"></script>
		<script type="text/html" id="powerForm">
			<form class="layui-form" action="" lay-filter="formInp">
				<div class="layui-form-item">
					<label class="layui-form-label">危险字</label>
					<div class="layui-input-inline">
						<input type="text" name="name" required lay-verify="required" placeholder="请输入危险字" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item layui-hide">
					<button type="button" class="layui-btn" lay-submit id="formDemo" lay-filter="formDemo">立即提交</button>
				</div>
			</form>
		</script>
		<script>
			layui.config({
				base: '../../../layuiadmin/' //静态资源所在路径
			}).extend({
				index: 'lib/index' //主入口模块
			}).use(['index', 'form', 'localMethods','laydate','tableSelect'], function() {
				var $ = layui.$,
					form = layui.form,
					laytpl = layui.laytpl;
				//模板加载
        tplRender();
				function tplRender(_data) {
					var data = {};
					var getTpl = powerForm.innerHTML,
						view = document.getElementById('content-form');
					laytpl(getTpl).render(data, function(html) {
						view.innerHTML = html;
					});

					//表单设值
					if(_data) {
						form.val("formInp", {
							"name": _data.name,
						});
					}
					form.render(null, 'formInp');
					selectRender();
				}
			})
		</script>
	</body>

</html>
