<script src="../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'laytpl', 'view'], function () {
        var $ = layui.$,
            laytpl = layui.laytpl,
            setter = layui.setter,
            element = layui.element,
            view = layui.view,
            admin = layui.admin;

        console.log(layui.data(layui.setter.tableName));
        if (!layui.data(layui.setter.tableName)['Authorization']) {
            view.exit(function () {
               window.location ="login.html";
            });
        }
        //清理缓存
        $('.qlhc').click(function () {
            $.ajax({
                url: setter.apiurl + '/Auth/DelCache',
                type: 'post',
                data: {
                    token: layui.data('userInfo').token,
                    qlhc: 'qlhc'
                },
                dataType: "json",
                success: function (data) {
                    layui.layer.msg(data.msg)
                }
            })
        });
        //渲染模版
        var menuData = {};//菜单数据
        admin.req({
            url: setter.apiurl + 'admin/index/nav',
            type: 'post',
            data: {type: 1},
            dataType: "json",
            done: function (res) {
                data = res.data;
                //储存退出登录需要信息
                layui.sessionData("logout", {
                    key: 'id',
                    value: data.manage.id
                });
                layui.sessionData("logout", {
                    key: 'name',
                    value: data.manage.name
                });
                //内容渲染
                menuTpl(data);
            }
        });

        function menuTpl(data) {
            //菜单
            var getTpl = demo.innerHTML,
                view = document.getElementById('view');
            laytpl(getTpl).render(data.nav, function (html) {
                view.innerHTML = html;
            });

            var getUserTpl = nameBox.innerHTML,
                userNameView = document.getElementById('userName');
            //用户名
            laytpl(getUserTpl).render(data.manage, function (html) {
                userNameView.innerHTML = html;
            });
            element.render();
        }
    });
</script>
